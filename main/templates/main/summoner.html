{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/summoner.css'%}">

<div class="row ">
    <div class="col">
        <div class="profile">
            <div class="icon">
                <img src={{ summoner_data.icon_url }} width="100" height="100">
                <span class="level"> {{ summoner_data.level }} </span>
            </div>
            <div class="info">
                <div class="name">
                    {{ summoner_data.name }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
